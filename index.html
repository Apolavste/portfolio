<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

    <title>Minji portfolio</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide color-1">
		<div> 
			<video width="500" height="auto" data-video-source-basepath="/video/" autoplay="true" loop="true" muted="true" playsinline="true" style="margin:0; padding:0;" src="assets/burble.mp4" type="video/mp4" controls></video>
		</div>
            </div>
            <div class="swiper-slide color-2">
		<div> 
			<img src="images/NJ_BubbleGum_04.jpg" alt="Left Image">
		</div>
	    </div>
            <div class="swiper-slide color-3">Slide 3</div>
            <div class="swiper-slide color-4">Slide 4</div>
            <div class="swiper-slide color-5">Slide 5</div>
            <div class="swiper-slide color-6">Slide 6</div>
            <div class="swiper-slide color-2">Slide 7</div>
            <div class="swiper-slide color-3">Slide 8</div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script>
         var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'horizontal',
        slidesPerView: 1,
        freeMode: true,
        paginationClickable: true,
        spaceBetween: 0,
        mousewheelControl: true,
        parallax: true,
        speed: 800,

    });
    </script>
</body>
</html>
