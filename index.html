<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="swiper.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="swiper.min.js"></script>
    <script src="script.js"></script>

    <title>Minji portfolio</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide color-1">Slide 1</div>
            <div class="swiper-slide color-2">Slide 2</div>
            <div class="swiper-slide color-3">Slide 3</div>
            <div class="swiper-slide color-4">Slide 4</div>
            <div class="swiper-slide color-5">Slide 5</div>
            <div class="swiper-slide color-6">Slide 6</div>
            <div class="swiper-slide color-2">Slide 7</div>
            <div class="swiper-slide color-3">Slide 8</div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script>
         var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'horizontal',
        slidesPerView: 1,
        freeMode: true,
        paginationClickable: true,
        spaceBetween: 0,
        mousewheelControl: true,
        parallax: true,
        speed: 800,

    });
    </script>
</body>
</html>
