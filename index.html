    <title>권민지 Web design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #splash-circle {
            width: 300px; /* 크기를 300px로 늘립니다. */
            height: 300px; /* 크기를 300px로 늘립니다. */
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #splash-screen h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }
        
        #main-content {
            display: none;
            padding: 20px;
            position: relative;
        }
        
        #target-circle {
            width: 150px; /* 최종 크기를 150px로 설정합니다. */
            height: 150px; /* 최종 크기를 150px로 설정합니다. */
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 50px; /* Adjust as needed */
            right: 50px; /* Adjust as needed */
            transform: translate(-50%, -50%) scale(0); /* 초기 크기와 투명하게 설정합니다. */
            transition: transform 1s ease; /* 크기 변화를 부드럽게 애니메이션합니다. */
        }
        
        @keyframes circle-move {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
            }
        }

    </style>
</head>
<body>
    <div id="splash-screen">
    <div id="splash-circle"></div>
    <h1>Welcome to My Website</h1>
    </div>
    <div id="main-content">
    <!-- Your main content here -->
    <div id="target-circle"></div>
    <h2>Main Page</h2>
    <p>This is the main content of the page.</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            let splashScreen = document.getElementById('splash-screen');
            let splashCircle = document.getElementById('splash-circle');
            let targetCircle = document.getElementById('target-circle');
            
            // Start the circle move animation
            splashCircle.style.animation = 'circle-move 1s forwards';
    
            // Wait for the animation to complete before hiding the splash screen and showing the main content
            splashCircle.addEventListener('animationend', function() {
                splashScreen.style.opacity = 0;
                splashScreen.addEventListener('transitionend', function() {
                    splashScreen.style.display = 'none';
                    targetCircle.style.transform = 'translate(-50%, -50%) scale(1)';
                    document.getElementById('main-content').style.display = 'block';
                });
            });
            
            // 추가: 메인 화면으로 이동하면서 크기를 조절하는 애니메이션
            targetCircle.style.transform = 'translate(-50%, -50%) scale(0)'; // 초기 크기 조절
            setTimeout(function() {
                targetCircle.style.transform = 'translate(-50%, -50%) scale(0.5)'; // 최종 크기 조절 (150px 크기로)
            }, 1000); // 1초 후 시작하여 1초 동안 애니메이션 진행
        }, 3000); // 3 seconds delay
    });
    </script>
</body>
