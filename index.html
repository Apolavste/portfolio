<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/ico/logo.icoapple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/ico/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="images/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&family=Noto+Sans&display=swap">
    
    <title>권민지 Web design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans','Open Sans','Roboto', Arial, sans-serif;
        }

        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        #splash-circle {
            width: 300px; 
            height: 300px; 
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #splash-screen h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        #main-content {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #left-side {
            width: calc(30% - 20px); 
            min-width: 300px;
            position: fixed;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
            padding: 20px; 
            margin-top: 43px;
        }

        #right-side {
            width: calc(70% - 20px); 
            margin-left: calc(30% + 20px); 
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            margin-top: 43px;
        }

        #target-circle {
            width: 150px; 
            height: 150px;
            background-color: #3498db;
            border-radius: 50%;
            margin-bottom: 20px;
            transform: translate(0, 0) scale(0); 
            transition: transform 1s ease; 
        }

        @keyframes circle-move {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
            }
        }

        /* 네비게이션 스타일 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 12px 0;
            text-align: center;
            z-index: 100;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: none;
        }
        
        nav a:hover {
            text-decoration: none;
        }

        /* 수정된 스타일 */
        #right-side h2 {
            border-bottom: 1px solid #ccc; /* 밑줄 추가 */
            padding-bottom: 10px; /* 밑줄과의 간격 조정 */
        }

        .content-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px; /* 위쪽 여백 추가 */
        }

        .thumbnail-area {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #ccc;
            margin-right: 20px;
        }

        .thumbnail-description {
            flex: 1;
        }

        .text-area {
            margin-top: 20px;
        }

        .text-area textarea {
            width: 97%;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div id="splash-circle"></div>
        <h1>Welcome to My Website</h1>
    </div>
    <div id="main-content">
        <!-- 네비게이션 바 추가 -->
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
        <div id="left-side">
            <div id="target-circle"></div>
            <p>안녕하세요! <br>웹디자이너<br>권민지 입니다.</p>
        </div>
        <div id="right-side">
            <h2>Work Experience.</h2>
            <div class="content-box">
                <div class="thumbnail-area">
                    <div class="thumbnail"></div>
                    <div class="thumbnail-description">
                        <h3>Thumbnail Description</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                    </div>
                </div>
                <div class="text-area">
                    <textarea placeholder="Write your content here..."></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                let splashScreen = document.getElementById('splash-screen');
                let splashCircle = document.getElementById('splash-circle');
                let targetCircle = document.getElementById('target-circle');

                // Start the circle move animation
                splashCircle.style.animation = 'circle-move 1s forwards';

                // Wait for the animation to complete before hiding the splash screen and showing the main content
                splashCircle.addEventListener('animationend', function() {
                    splashScreen.style.opacity = 0;
                    splashScreen.addEventListener('transitionend', function() {
                        splashScreen.style.display = 'none';
                        targetCircle.style.transform = 'translate(0, 0) scale(1)';
                        document.getElementById('main-content').style.display = 'flex';
                    });
                });

                // 추가: 메인 화면으로 이동하면서 크기를 조절하는 애니메이션
                targetCircle.style.transform = 'translate(0, 0) scale(0)'; // 초기 크기 조절
                setTimeout(function() {
                    targetCircle.style.transform = 'translate(0, 0) scale(1)'; // 최종 크기 조절
                }, 1000); // 1초 후 시작하여 1초 동안 애니메이션 진행
            }, 3000); // 3초 후 실행합니다.
        });
    </script>
</body>
</html>
